
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> CourseDetail</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

</head>
<body>
  <div class="container">
  
    
      <table class="table" style="background-color: rgb(237, 221, 201);">
        <thead>
          <tr>
           
            <th scope="col">Title</th>
            <th scope="col">Description</th>
             <th scope="col">Image</th>
          </tr>
        </thead>
        <tbody>
         
          <tr>
         
           <td>{{course.title}}</a></td>
           <td>{{course.description}}</td>
            {% if not course.image %}
               <td><img style="width: 40px; height: 40px;" src="{% static 'courses_app/img/default.jpg' %}" alt=""></td>
              {% else %}
               <td> <img style="width: 40px; height: 40px;" src="{{ course.image.url }}" alt=""></td>
              {% endif %}
  
          </tr>
      
        </tbody>
      </table>
  </div>
  
</body>
</html>
