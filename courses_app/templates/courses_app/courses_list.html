<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Show courses list</title>
</head>
<body>
  <div class="container">
      <h1>Courses List</h1>
      {% for course in courses %}
           <h2>{{ course.title }}</h2>
           <h2>{{ course.description}}</h2>
      {% enfor %}
  </div>
</body>
</html>
